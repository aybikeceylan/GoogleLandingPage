<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div>
            <ul class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div>
            <ul class="right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li> <img src="./images/icon-menu.jpg" alt="menu" width="24px" height="24px"></li>
                <li><button class="sign">Sign In</button></li>
            </ul>
        </div>
    </header>
    <section class="section">
        <div class="center">
            <div class="img">
                <img src="./images/googlelogo.png" alt="logo">
            </div>
            <div class="searchbox">
                <input type="search" class="search">
                <div class="icons">
                    <button class="magnify"><img src="./images/magnifying_glass.jpg" alt="magnifying_glass" width="24px" height="24px"></button>
                    <button class="micro"><img src="./images/google_microphone.png" alt="google_microphone" width="24px" height="24px"></button>
                </div>
               
            </div>
            <div class="buttons">
                <button type="button" name="button" class="btn">Google Search  </button>
                <button type="button" name="button" class="btn">I'm Feeling Lucky</button>
            </div>
            <p class="text">Other Languages you can use Google: <a href="#">English</a></p>
        </div>
    </section>
    <footer class="footer">
        <div class="country">
            Turkey
        </div>
        <div class="navbar">
            <div class="bottomleft">
                <a href="#" class="footerlink">Advertising</a>
                <a href="#" class="footerlink">Business</a>
                <a href="#" class="footerlink">How Serach Works</a>
            </div>
            <div class="bottomright">
                <a href="#" class="footerlink">Privacy</a>
                <a href="#" class="footerlink">Terms</a>
                <a href="#" class="footerlink">Settings</a>
            </div>
        </div>

    </footer>
</body>
</html>
